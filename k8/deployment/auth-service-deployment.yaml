apiVersion: v1
kind: Service
metadata:
  name:  auth-service
spec:
  selector:
    app:  auth-service
  ports:
    - port: 8081
      targetPort: 8081

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: scienceporn/auth-service
          ports:
            - containerPort: 8081
          imagePullPolicy: Never


