apiVersion: v1
kind: Service
metadata:
  name:  user-service
spec:
  selector:
    app:  user-service
  ports:
    - port: 8084
      targetPort: 8084

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: scienceporn/user-service
          ports:
            - containerPort: 8084
          imagePullPolicy: Never


