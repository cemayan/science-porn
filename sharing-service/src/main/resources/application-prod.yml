server:
  port: 8083

spring:
  profiles: prod
  application:
    name: sharing-service
  datasource:
    url: jdbc:mysql://mysql:3306/scienceporn_db?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
    initialization-mode: never
    platform: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: update

kafka:
  topic: contents
  bootstrapAddress: kafka:9094

logging:
  level:
    ROOT: ERROR
    org.springframework.web: ERROR
    com.cayan.sharingservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /tmp/science-porn/log/application-content-debug.log

user-service:
  ribbon:
    eureka:
      enabled: false
    ServerListRefreshInterval: 5000
    listOfServers: user-service:8084

auth-server:
  url: http://auth-service:8081/uaa

management:
  security:
    enabled: false

